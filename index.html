<html>
    <head>

    <title>Login system</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
   
    .card{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }
</style>   
</head>
    <body>
        <div class="container-fluid">
            
                <div class="col-md-5" style="margin-left: 400px; margin-top: 60px;">
                    <div class="card" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">Sign Up Here...</h5>
                            <hr>
                           
                    
               <form action="" class="form-group">
                  
                   <label for="fname" class="text-center">Enter Your Full Name</label>
                   <input type="text" class="form-control" autocomplete="off" placeholder="Enter Your Full Name" id="fullname">
                   <label for="eml" class="text-center">Enter Your Email</label>
                   <input type="text" class="form-control" autocomplete="off" placeholder="Enter Your Email" id="email">
                   <label for="mob" class="text-center">Enter Your Mobile</label>
                   <input type="text" class="form-control" autocomplete="off" placeholder="Enter Your Mobile" id="mobile">

                   <label for="pass" class="text-center">Enter Your Password</label>
                   <input type="password" class="form-control" autocomplete="off" placeholder="Enter Your Password" id="password">

                   <label for="cpass" class="text-center">Verify Password</label>
                   <input type="password" class="form-control" autocomplete="off" placeholder="Re-Enter Your Password">
               

               
                    
                <div class="text-center">
                    <h5 class="h6"> You Have Allready Account ?</h5>
                    <a href="login.html" class="text-center">Login</a>
                </div>
                <div class="text-center mt-3">
                <button class="btn btn-primary" type="submit" id="btnsubmit">Sign Up</button>
             </div>
        
                </form>
                </div>
        </div>
                </div>
        </div>
        
                </div>
            
        </div>
        </div>
        

       
    </body>
</html>
